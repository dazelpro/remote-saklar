<div class="row center-xs">
    <div class="col-xs-12 limit-area">
        <div class="box">
            <p>Halaman Device</p>
            <button mat-button class="btn-primary" (click)="dialogDeviceAdd()">+ Device</button>

        </div>
    </div>
</div>
