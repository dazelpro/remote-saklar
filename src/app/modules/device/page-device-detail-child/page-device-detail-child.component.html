<app-loading-animated *ngIf="this.loading"></app-loading-animated>
<div class="row center-xs">
    <div class="col-xs-12 limit-area">
        <section class="header-page mt15">
            <div class="row">
                <div class="col back">
                    <div matRipple class="icon-button-back" (click)="back()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="col title"></div>
                <div class="col other"></div>
            </div>
        </section>
        <div class="mt20">
            <table class="table-layout">
                <tr>
                    <td class="left">
                        <div class="title" (click)="openDialogRenameChild()">{{this.name}}</div>
                        <div class="connect" *ngIf="this.status == 1">Online</div>
                        <div class="reconnect" *ngIf="this.status == 2">Reconnect...</div>
                        <div class="notconnect" *ngIf="this.status == 3">Not connected</div>
                    </td>
                    <td class="right">
                        <label class="switch" *ngIf="this.req == 0">
                            <input type="checkbox" (change)="checkboxAction($event)">
                            <span class="slider round"></span>
                        </label>
                        <label class="switch" *ngIf="this.req == 1">
                            <input type="checkbox" checked (change)="checkboxAction($event)">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<app-bottom-nav-bar></app-bottom-nav-bar>
